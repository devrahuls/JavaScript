<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFloat</title>
</head>
<body>
    

    <script>

        let str0 = "69 59 79"

        let num0 = parseFloat(str0)

        document.write(num0 + "<br><br>")



        let str1 = "10.33"

        let num1 = parseFloat(str1)

        document.write(num1 + "<br><br>")




        let str2 = "50.33 years"

        let num2 = parseFloat(str2)

        document.write(num2 + "<br><br>")




        let str3 = "050.300 years"

        let num3 = parseFloat(str3)

        document.write(num3 + "<br><br>")



        let str4 = "years 50"

        let num4 = parseFloat(str4)

        document.write(num4 + "<br><br>")
    </script>
</body>
</html>
