<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isInteger</title>
</head>
<body>
    

    <script>
        let num0 = 69 , num1 = -69;

        let int0 = Number.isInteger(num0)
        let int1 = Number.isInteger(num1)


        document.write(int0 + " " + int1 + "<br><br>")



        let str0 = "6999";

        let int2 = Number.isInteger(str0)

        document.write(int2 + "<br><br>")



        let num2 = 10.33 ;

        let int3 = Number.isInteger(num2)

        document.write(int3 + "<br><br>")



        let num3 = 10 - 5 ;

        let int4 = Number.isInteger(num3)

        document.write(int4 + "<br><br>")



        let num4 = 10.33 - 5 ;

        let int5 = Number.isInteger(num4)

        document.write(int5 + "<br><br>")


        

        let boolean0 = true ;

        let int6 = Number.isInteger(boolean0)

        document.write(int6 + "<br><br>")




        let boolean1 = false ;

        let int7 = Number.isInteger(boolean1)

        document.write(int7 + "<br><br>")
    </script>
</body>
</html>
