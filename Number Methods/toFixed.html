<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed</title>
</head>
<body>
    <script>
        let num = 5.56789;

        let a = num.toFixed(0)
        let b = num.toFixed(1)
        let c = num.toFixed(2)
        let d = num.toFixed(3)
        let e = num.toFixed(4)
        let f = num.toFixed(5)
        let g = num.toFixed(6)
        let h = num.toFixed(8)


        document.write(a + "<br>")
        document.write(b + "<br>")
        document.write(c + "<br>")
        document.write(d + "<br>")
        document.write(e + "<br>")
        document.write(f + "<br>")
        document.write(g + "<br>")
        document.write(h + "<br><br>")


    </script>
</body>
</html>
