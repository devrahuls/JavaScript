<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing Array</title>
</head>
<body>


    <script>
        // Back thenðŸ’©

        let user = ["Rahul Saw" , 76]

        let name = user[0]
        let roll = user[1]
        console.log(`${name}  ${roll}`)


        //Now ðŸ˜Ž

        let[name1 , roll1] = user
        console.log(`${name1}  ${roll1}`)



        //Practical
        
        //Destructing array with nested array
        let user2 = ["Rahul" ,  , "Delhi" , ["Male" , 20000]]

        let [name2 , age = 25 , city , [gender , salary]] = user2

        console.log(name2)
        console.log(age)
        console.log(city)
        console.log(gender)
        console.log(salary)




        //Destructing array with Rest Operator
        console.log("Destructing array with Rest Operator ðŸ‘‡")

        let user3 = ["Rahul" , 21 , "Delhi" , ["Male" , 20000]]
        let [name3 , ...args] = user3

        console.log(name3)
        console.log(args)




        //Destructing array with Functions
        console.log("Destructing array with FunctionsðŸ‘‡")

        function user4([name , age = 25, city ]){
            console.log(name)
            console.log(age)
            console.log(city)
        }

        user4(["Sarah" , 21 , "Bangalore"])


        //OR

        function user5(){
            return["Ishita" , 22 , "Noida"]
        }

        let [name5 , age5 , city5] = user5()

        console.log(name5)
        console.log(age5)
        console.log(city5)


        
    </script>

</body>
</html>
