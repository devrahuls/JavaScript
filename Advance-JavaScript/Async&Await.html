<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async&Await</title>
</head>
<body>
    
    <script>
        //Async
        console.log("Async ðŸ‘‡")

        async function test(){
            return "Hello"
        }
        test().then((result) => {
            console.log(result)
        })

        //OR

        let test1 = async function(){
            return "You're My"
        }
        test1().then((result) => {
            console.log(result)
        })

        //OR

        let test2 = async () => "Babe"
        test2().then((result) => {
            console.log(result)
        })

        //Await
        console.log("Await ðŸ‘‡")

        async function test3(){
            console.log("2 : Message") //Second this will run
           await console.log("3 : Message")  //Third this will run and then make the next statements in waiting state until whole programs runs
            console.log("4 : Message")   //Fifth this will run
        }

        console.log("1 : Message") //First this will run
        test3()                    //Second this will run
        console.log("5 : Message") //Fourth this will run
        


        async function test4(){
            let response = await fetch("./students_details.json")
            let students = await response.json()
            return students;
            //OR
            //return(await fetch("./students_details.json")).json()
        }
        
        test4().then((result) => {
            console.log(result)
        }).catch((error) => {
            console.log(error)
        })
    </script>
</body>
</html>
