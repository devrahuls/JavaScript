        //By using Form

        document.getElementById("saveForm").addEventListener("click" , function(event){
            
            event.preventDefault();
            
            let obj = {
                title: document.getElementById("titleText").value , 
                body: document.getElementById("bodyText").value , 
                userId: document.getElementById("userid").value
            }

            fetch("https://jsonplaceholder.typicode.com/posts" , {
                method: 'POST' , 

                /*We should have to use here 'new FormData(document.getElementById("myForm"))' in order to pass a form data, 
                but, since, this is a fake Json data and fetching via the fake server so we are unable to save it in a 
                database and therefore we ain't able to see the changes by using this method and henceforth got error.*/
                body: JSON.stringify(obj) ,            //JSON.stringify is used to convert the JS object into a JSON file

                headers: {
                    'Content-Type' : 'application/x-www-form-urlencoded'
                },
            })
            .then((response) => response.json())
