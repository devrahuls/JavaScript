<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FecthAPI</title>
</head>
<body>
    <script>
        //READING THE DATA FROM THE SERVER USING FETCH() API

        // Fetching Text
        fetch("./fetchapi.txt").then(function(response) {
            return response.text()
        }).then(function (result){
            document.write(result)
        }).catch(function(error){
            document.write("Failed to Fetch API ")
        })


        // Short and Crsip fetching JSON
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((result) => console.log(result))
        .catch((error) => console.log("Failed to Fetch API"))

        
        //How to print/read the data in a document format using fetch() API
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((result) => {
            console.log(result)

            for(var x in result){
                var details = `Name: ${result[x].name} ,
                               Phone: ${result[x].phone}, 
                               Username: ${result[x].username},
                               Email: ${result[x].email}, 
                               City: ${result[x].address.city},
                               Zip-Code: ${result[x].address.zipcode} <br>`;
                document.write(details)
            }
        }).catch((error) => console.log("Failed to Fetch API"))


    
    </script>
</body>
</html>
