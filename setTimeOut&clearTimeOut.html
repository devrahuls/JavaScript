<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="test" style="border: 1px solid red; background:red; padding: 5rem; margin:0rem 35rem 2rem 0rem "></div>

    <button onclick="stopAnim()">Click on me before 6 sec if u wanna stop the animation</button>

    <script>
        //setTimeout- it is a function which is used to set an animation after a particular interval of time and then it will stops automatically after it runs one time.
        // Syntax - setTimeOut(function-name , millisecond)

        let a = setTimeout(Anim , 6000)

        function Anim(){
            let target = document.getElementById("test")
            target.style.width = "500px"
        }

        //clearTimeout- its a function which is used to clear the Timeout. Means in order to stop the Animation if we do something before the setTimeout time interval then the Animation will be stop.
        //Syntax- clearTimeout(setTimeOut-variable-name)
        
        function stopAnim(){
            clearTimeout(a)
        }

    </script>
</body>
</html>
