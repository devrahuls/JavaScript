<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceil</title>
</head>

<body>
    <script>

        // ceil
        let a = Math.ceil(2.45)
        let b = Math.ceil(-1.5)

        document.write(a + "<br>")
        document.write(b + "<br><br>")



        // floor
        let c = Math.floor(2.45)
        let d = Math.floor(-1.5)

        document.write(c + "<br>")
        document.write(d + "<br><br>")


        // round
        let e = Math.round(2.3)
        let f = Math.round(2.7)
        let g = Math.round(2.5)
        let h = Math.round(-2.3)
        let i = Math.round(-2.7)



        document.write(e + "<br>")
        document.write(f + "<br>")
        document.write(g + "<br>")
        document.write(h + "<br>")
        document.write(i + "<br><br>")




        // trunc
        let j = Math.trunc(2.45)
        let k = Math.trunc(-1.5)

        document.write(j + "<br>")
        document.write(k + "<br><br>")




        // max()
        let l = Math.max(2.45, 10, -1, 0, 69, -70)

        document.write(l + "<br><br>")



        // min()
        let m = Math.min(2.45, 10, -1, 0, 69, -70)

        document.write(m + "<br><br>")



        //sqrt()
        let square_root = Math.sqrt(16)

        document.write(square_root + " <br><br>")



        //cbrt()
        let cube_root = Math.cbrt(8)

        document.write(cube_root + "<br><br>")



        //pow()
        let power = Math.pow(2 , 3)

        document.write(power + "<br><br>")


        //random()
        let random_no = Math.floor(( (Math.random() * 6) + 1 ))

        document.write(random_no + "<br><br>")



        // abs()
        let absolute_value0 = Math.abs(5.35)
        let absolute_value1 = Math.abs(-5.35)
        let absolute_value2 = Math.abs(null)
        let absolute_value3 = Math.abs("Hello")
        let absolute_value4 = Math.abs(5.5 + 5.5)


        document.write(absolute_value0 + "<br>")
        document.write(absolute_value1 + "<br>")
        document.write(absolute_value2 + "<br>")
        document.write(absolute_value3 + "<br>")
        document.write(absolute_value4 + "<br><br>")



        // Pi
        let pi = Maths.PI;

        document.write(pi)
    </script>
</body>

</html>
