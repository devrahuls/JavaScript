<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="resizeFunction()">
    <!-- 
        innerHeight & innerWidth - measures inner/viewport height and width of a browser, respectively.
        outerHeight & outerWidth - measures the full borwser height and width of a browser, respectively.

        Note: In innerWidth & outerWidth, in both cases the scroll bar won't count as a width.
     -->
 
     <script>

        function resizeFunction(){
            
            console.clear()

            let iHeight = window.innerHeight
            console.log("Inner Height is: " + iHeight)
    
            let oHeight = window.outerHeight
            console.log("Outer Height is: " + oHeight)

            let iWidth = window.innerWidth
            console.log("Inner Width is: " + iWidth)
    
            let oWidth = window.outerWidth
            console.log("Outer Width is: " + oWidth)
        }
        
     </script>
      
</body>
</html>
