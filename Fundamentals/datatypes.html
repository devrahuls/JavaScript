<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    

    <script>

        /*String*/
        let a = "Rahul Saw";

        document.write("This is a " + typeof a+" - " + a + "<br><br>");

        /*Number*/
        let b = 69;

        document.write("This is a " + typeof b +" - " + b + "<br><br>");

        /*Boolean*/

        let c = true;
        let d = false;

        document.write("This is a " + typeof c+" - " + c + "<br>");
        document.write("This is a " + typeof d+" - " + d + "<br><br>");


        /*Array*/
        let e = ["Html","Css","Js",69,true];

        document.write("This is an Array - " + e + "<br><br>");


        /*Object*/
        let f = {
            fname : "Rahul",
            lname : "Saw",
            age : 21,
        }

        document.write("This is an " + typeof f+" - " + f.fname +  " " + f.lname + " " + f.age + "<br><br>");


        /*Null*/
        let g = null;
        
        document.write("This is a Null - " + g + "<br><br>");


        /*Undefined*/
        let h;

        document.write("This is an Undefined - " + h + "<br><br>");

        
    </script>
</body>
</html>
