<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>  
</head>
<body>
    
    <script>

        /*Add*/
        let a = 10 , b = 10 , c = a + b;

        document.write("This is an Addition - " + c + "<br><br>" );


        /*Subtraction*/
        let d = 20 , e = 10 , f = d - e;

        document.write("This is a Subtraction - " + f + "<br><br>");


        /*Multiplication*/
        let g = 10 , h = 10 , i = g * h;

        document.write("This is a Multiplication - " + i + "<br><br>" );


        /*Exponential*/
        let j = 2 ** 3;

        document.write("This is an Exponential - " + j + "<br><br>");


        /*Division*/
        let k = 35 / 5;

        document.write("This is a Division - " + k + "<br><br>");


        /*Modulus*/
        let l = 15 % 2;

        document.write("This is a Modulus - " + l + "<br><br>");


        /*Increment*/
        let m = 10;
            m++;
        
        document.write("This is an Increment - " + m + "<br><br>");



        /*Decrement*/
        let n = 10;
            n--;
        
        document.write("This is a Decrement - " + n + "<br><br>");
        

    </script>
</body>
</html>
