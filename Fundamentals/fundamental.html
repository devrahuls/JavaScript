<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamental</title>
</head>
<body>
    

    <script>

        /*To print on a console(which is on browser inspect)*/
        console.log("Hello World");

        /*To print on a Web Page*/
        document.write("Hello Rahul ! <br><br>");



        /*Variable declaration*/

        /*Var*/

        var a = 69;
        var a = 60;
            a = 70;

        document.write(a + "<br><br>");


        /*Let*/

        let b = 69;
        /*let b = 60;*/ /*This will throws an error*/
            b = 70;

        document.write(b + "<br><br>");


        /*Const*/

        const c = 69;
        /*const c = 60*/  /*This will throws an error*/
        /* c = 70*/  /*This will throws an error*/

        document.write(c + "<br><br>");
    </script>
</body>
</html>
